{% extends 'base.html' %}

{% block content %}

                        <!--d-flex align-items-center -->
<div class="container-fluid">
  <div class="row ">
    
      <div class="card-deck mx-auto ">
        
        {% for record in records %}
          <div class="card">
            <img class="card-img-top mx-auto" src="{{ MEDIA_URL }}{{ record.image }}" alt="Card image cap">
            <div class="card-body ">
              <h5 class="card-title">{{ record.name }}</h5>
              <p class="card-text">{{ record.description }}</p>
              <p class="card-text">{{ record.price }}</p>
            </div>
            <div class="card-footer">
              <small>
                  <form method="post" action="{% url 'add_to_cart' record.id %}">
                    {% csrf_token %}
                        <div class="input-group ">
                             <span><input name="quantity" type="number" min="1" max="999" class="form-control form-control-sm" value="1"></span> 
                            <span class="input-group-btn">
                                <button class="btn btn-success btn-sm" type="submit">Add to Cart</button>
                            </span>
                        </div>
                    </form>
              </small>
            </div>
          </div>
        {% endfor %}
        
      </div>
      
  </div>
</div>
{% endblock %}
