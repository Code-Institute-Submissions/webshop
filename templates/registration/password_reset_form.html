{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block page_heading %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="post" class="accountform">
                <p>Please specify your email address to receive instructions for resetting it.</p>
                <br>
                <div style="display:none">
                    <input type="hidden" value="{{ csrf_token }}" 
                    name="csrfmiddlewaretoken">
                </div>
                 {{ form.email.errors }}
                <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} 
                <input class="btn btn-primary float-right ml-4 mr-4 my-4 btn-sm rounded-0 " type="submit" value="Reset password" /></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
