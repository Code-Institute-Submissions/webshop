{% extends 'base.html' %} 

{% load bootstrap_tags %} 

{% block page_title %}Login Page{% endblock %} 

{% block page_heading %}User Login{% endblock %} 

{% block content %}
<div class="container login-form">
    <div class="row justify-content-center">
        <div class="col-md-4 ml-4 mr-4 my-4">
            <form method="POST">
                <div class="form-group">
                {% csrf_token %} 
                {{ login_form | as_bootstrap }}
                  </div>
                <button type="submit" class="btn btn-primary float-right rounded-0 shadow-none">
                    Login</button>
            </form>
       </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4 mt-2 mr-4">
             <p class="float-right"><a href="{% url 'password_reset' %}">
                 Reset Password</a></p>
      </div>
    </div>
</div>

    
{% endblock %}
