{% extends 'base.html' %} 

{% block page_title %}Edit Profile{% endblock %} 

{% block page_heading %}{{ user|title }}'s Profile{% endblock %} 

{% block content %}

<div class="container">
    <div class="row">
        
<div class="col-sm-6">
    <div class="card">
      <div class="card-body">
         <i class="fas fa-user fa-9x"></i>
         
        <form method="post" action="{% url 'update_profile' %}">
            {% csrf_token %}
            <h6 class="card-title">Name:  <input name="username" type="text" value="{{user}}"></h6>
            <h6  class="card-text">Email:  <input name="email" type="text" value="{{ profile.email }}"></h6>
            <button type="submit" class="btn btn-primary">Update</button>
            <a type="reset" href="{% url 'profile' %}" class="btn btn-secondary ">Cancel</a>
        </form>
        
      </div>
    </div>
 </div>
        
   

    </div>
</div>

{% endblock %}
